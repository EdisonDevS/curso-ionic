<ion-content>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes?.results">
      <ion-avatar>
        <img [src]="personaje.image">
      </ion-avatar>
      <ion-label>
        <strong>Nombre: </strong>{{ personaje.name }}<br>
        <strong>Especie: </strong>{{ personaje.species }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
